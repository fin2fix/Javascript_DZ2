    <!-- Задание 1
  Создать переменные num1, num2 которые пользователь вводит с клавиатуры
  Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3. -->

    <script>
      let num1 = Number(prompt("Введите первую цифру"));
      let num2 = Number(prompt("Введите вторую цифру"));
      alert(num1 <= 1 ? "num1 меньше или равна 1" : "num1 больше 1");
      alert(num2 >= 3 ? "num2 больше или равна 3" : "num2 меньше 3");
    </script>

    <!-- Задание 3
В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в первую, вторую или третью). -->

    <script>
      let day = Number(prompt("Введите день месяца"));
      let decade = 0;
      if (day >= 1 && day <= 31) {
        day % 10 === 0
          ? (decade = Math.floor(day / 10))
          : (decade = Math.floor(day / 10 + 1));
        alert(`Введенный день месяца попадает в ${decade}-ю декаду месяца`);
      } else {
        alert("Введен несуществующий день месяца");
      }
    </script>

    <!-- Задание 4
Необязательное задание. (Если вам показалось домашнее задание простым, выполняем данный пункт)
(Для решения задания вам потребуется оператор остаток от деления %)

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3" -->

    <script>
      let number = Number(prompt("Введите целое число"));
      alert(
        `В числе ${number} - количество 
        сотен: ${Math.floor((number % 1000) / 100)}, 
        десятков: ${Math.floor((number % 100) / 10)}, 
        единиц: ${Math.floor(number % 10)}`);
    </script>
